<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora Para Otakus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet"> 
</head>
<body>
        <audio id=audio>
            <source src="assets/Sounds/Yamete.mp3" type="audio/mp3" >
        </audio>
        <div class="pc">
            <div class="grilla">
                <div class="output">
                    <input class="display" id="result" type="text" name="resultado" placeholder="0">
                </div>
                <button onclick="play()" class="boton01" id="button" name="operador">/</button>
                <button onclick="play()" class="boton02" name="data_numero">7</button>
                <button onclick="play()" class="boton03" name="data_numero">8</button>
                <button onclick="play()" class="boton04" name="data_numero">9</button>
                <button onclick="play()" class="boton05" name="operador">+</button>
                <button onclick="play()" class="boton06" name="data_numero">4</button>
                <button onclick="play()" class="boton07" name="data_numero">5</button>
                <button onclick="play()" class="boton08" name="data_numero">6</button>
                <button onclick="play()" class="boton09" name="operador">-</button>
                <button onclick="play()" class="boton10" name="data_numero">1</button>
                <button onclick="play()" class="boton11" name="data_numero">2</button>
                <button onclick="play()" class="boton12" name="data_numero">3</button>
                <button onclick="play()" class="boton13" name="operador">x</button>
                <button onclick="play()" class="boton14" name="data_delete">C</button>
                <button onclick="play()" class="boton15" name="data_numero">0</button>
                <button onclick="play()" class="boton16" name="data_igual">=</button>
            </div>
        </div>
        
    
    
    
    
    
</body>
    <script src="assets/js/JavaScript.js"></script>
</html>
